<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
  <div class="flex items-center justify-between gap-6">

    <!-- IMAGE -->
    <a [routerLink]="['/shop', item().productId]" class="shrink-0">
      <img [src]="item().pictureUrl"
           alt="product image"
           class="h-20 w-20 object-cover rounded">
    </a>

    <!-- PRODUCT INFO -->
    <div class="flex-1 max-w-md">
      <a [routerLink]="['/shop', item().productId]"
         class="font-medium text-gray-800">
        {{ item().productName }}
      </a>

      <div class="mt-2">
        <button mat-button class="text-red-600!">
          <mat-icon class="text-red-600!">delete</mat-icon>
          Delete
        </button>
      </div>
    </div>

    <!-- QTY + PRICE -->
    <div class="flex items-center gap-10">

      <!-- Quantity -->
      <div class="flex items-center gap-4 text-lg font-semibold">

        <button mat-icon-button>
          <mat-icon class="text-red-600!">remove</mat-icon>
        </button>

        <span class="w-6 text-center text-gray-800">
          {{ item().quantity }}
        </span>

        <button mat-icon-button>
          <mat-icon class="text-green-600!">add</mat-icon>
        </button>

      </div>

      <!-- Price -->
      <div class="w-28 text-right">
        <p class="font-bold text-xl text-gray-900">
          {{ item().price | currency }}
        </p>
      </div>

    </div>

  </div>
</div>
